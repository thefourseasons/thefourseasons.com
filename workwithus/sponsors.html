					<div id="register">
						<p id="message_error" style="color:#ff0000; display: none;">Error 101</p>

						<p>
							I, the duly authorize undersigned, having carefully read the <a href="/termsandconditions.html?section=sectionA" target="_blank">Terms and Conditions</a>, I do hereby agree to enter into a contract with The Four Seasons by tendering this offer
							to provide sponsorship to, The Four Seasons.

						<form method="post" action="#" onsubmit="" enctype="multipart/form-data">
							<div class="row uniform 50%">
								<div class="6u$ 12u$(xsmall)">
									<input type="checkbox" name="agreetc" id="agreetc" required />
									<label for="agreetc">I Agree</label>

								</div>

								<div class="6u 12u$(xsmall)">
									<input type="text" name="sponsor_name" id="sponsor_name" value="" placeholder="Name" required />
								</div>
								<div class="6u 12u$(xsmall)">
									<input type="file" name="sponsor_logo" id="sponsor_logo" value="" placeholder="Logo" required />
								</div>
								<div class="12u 12u$(xsmall)">
									<input type="text" name="sponsor_title" id="sponsor_title" value="" placeholder="Title" required />
								</div>
								<div class="6u 10u(xsmall)">
									<div class="select-wrapper">
										<select name="package_type" id="package_type" required>
                          <option value="-1">Choose Package</option>
                          <option value="Platinum">Platinum</option>
                          <option value="Gold">Gold</option>
                          <option value="Silver">Silver</option>
                          <option value="Bronze">Bronze</option>
                          <option value="Beverage">Beverage</option>
                          <option value="Print Media">Print Media</option>
                          <option value="Advertising">Advertising</option>
                          <option value="Radio">Radio</option>
                        </select>

									</div>
								</div>
								<div class="6u 2u$(xsmall)">
								<span class="fa fa-question" onclick="showPackageInfo();"></span>
								</div>
								<div class="12u 12u$(xsmall)">
									<input type="text" name="address" id="address" value="" placeholder="Address" required />
								</div>
								<div class="6u 12u$(xsmall)">
									<div class="select-wrapper">
										<select name="country" id="country"></select>
									</div>
								</div>
								<div class="6u 12u$(xsmall)">
									<div class="select-wrapper">
										<select name="state" id="state"></select>
									</div>
								</div>
								<div class="6u 12u$(xsmall)">
									<input type="text" name="pincode" id="pincode" value="" placeholder="Pincode" required />
								</div>
								<div class="6u$ 12u$(xsmall)">
									<input type="text" name="contact_number" id="contact_number" value="" placeholder="Phone Number" required />
								</div>
								<div class="6u 12u$(xsmall)">
									<input type="email" name="sponsor_email" id="sponsor_email" value="" placeholder="Email" required />
								</div>
								<div class="6u 12u$(xsmall)">
									<input type="text" name="sponsor_website" id="sponsor_website" value="" placeholder="Website" />
								</div>
								<div class="12u$">
									<ul class="actions">
										<li><input type="submit" value="Register" class="special" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
